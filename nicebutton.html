.button{
/*position: absolute;

border: none;
cursor: pointer;
outline-offset: 4px;
padding: 0;
transition: filter 600ms;
will-change: filter;
  user-select: none; /* user can't select text */
  -webkit-tap-highlight-color: transparent; /* mobile won't show a rectangle when pressing */

}

.front{
display: block;
font-family: 'Barlow Condensed', sans-serif;
background: hsl(345deg, 100%, 50%);
padding: 15px 40px;
border-radius: 12px;
color: white;
font-size: 2rem;
transform: translateY(-5px);
transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
will-change: transform;
}

.button:hover {
transition: filter 250ms;
filter: brightness(110%);

}

.button:hover .front{
transform: translateY(-7px);
transition: transform 250ms cubic-bezier(.3, .7, .4, 2);
}
.button:active .front{
transition: transform 34ms;
transform: translateY(-2px);

}

  .button:focus:not(:focus-visible) {
    outline: none;
    }
    .button:focus{
    outline: 1px solid black;
    }

.button:hover .shadow{
transform: translateY(8px);
transition: transform 250ms cubic-bezier(.3, .7, .4, 2);;
}

.button:active .shadow{
transition: transform 34ms ease;
transform: translateY(3px);
}

    .shadow{
    position: absolute;
    left: 0;
    top: 0;
    filter: blur(2px);
    border-radius: 12px;
    width: 100%;
    height: 100%;
    background: hsl(345deg, 20%, 80%);
    transform: translateY(6px);
    transition: transform 600ms cubic-bezier(.3, .7, .4, 1);


    }
.edge{
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg,
    hsl(345deg, 100%, 20%) 0%,
    hsl(345deg, 100%, 30%) 15%,
    hsl(345deg, 100%, 30%) 85%,
    hsl(345deg, 100%, 20%) 100%);
    border-radius: 12px;
    padding: 0;
    }

</style>
